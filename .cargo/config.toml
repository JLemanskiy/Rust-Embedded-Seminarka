[target.'cfg(all(target_arch = "arm", target_os = "none"))']
#runner = "probe-run --chip STM32L476RGTx"
rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
  "-C", "link-arg=--nmagic",
]

[build]
target = "thumbv7em-none-eabihf" # Cortex-M4F and Cortex-M7F (eg F, L4, H7)

[alias]
#rb = "run"
#rrb = "run --release --bin"
b_stm32 = "build --target=thumbv7em-none-eabihf"
r_flash= "run --target thumbv7m-none-eabi --release"
test_a= "test --all --target=x86_64-unknown-linux-gnu -- --nocapture"